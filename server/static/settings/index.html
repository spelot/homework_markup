<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | School CI server</title>
  <link rel="stylesheet" href="../styles/main.b6459537.css">
</head>
<body class="Container">
  <header class="Container-Header Header">
    <div class="Header-Content">
      <div class="Header-Title Text Text_type_headerTitle">School CI server</div>
    </div>
  </header>

  <form class="Container-Main Form" action="/api/settings" method="POST">
    <div class="Form-Content">
      <div class="Form-Item Form-Item_type_header">
        <div class="Form-Label Text Text_type_formHeader">Settings</div>
        <div class="Text">Configure repository connection <span class="Text-NonBreakable">and synchronization settings</span></div>
      </div>
      <div class="Form-Item">
        <label for="repository" class="Form-Label Form-Label_type_required Text Text_type_formLabel">GitHub repository</label>
        <div class="Form-Input Input Input_clear_visible">
          <input id="repository" class="Input-Control" type="text" value="" placeholder="user-name/repo-name" name="repository" required="">
          <div class="Input-ClearIcon Icon Icon_type_clear"></div>
        </div>
      </div>
      <div class="Form-Item">
        <label for="command" class="Form-Label Text Text_type_formLabel">Build command</label>
        <div class="Form-Input Input Input_clear_visible">
          <input id="command" class="Input-Control" type="text" value="" placeholder="npm ci && npm run build" name="command">
          <div class="Input-ClearIcon Icon Icon_type_clear"></div>
        </div>
      </div>
      <div class="Form-Item">
        <label for="branch" class="Form-Label Text Text_type_formLabel">Main branch</label>
        <div class="Form-Input Input Input_clear_visible">
          <input id="branch" class="Input-Control" type="text" value="" placeholder="master" name="branch">
          <div class="Input-ClearIcon Icon Icon_type_clear"></div>
        </div>
      </div>
      <div class="Form-Item Form-Item_type_flat">
        <div class="Form-Label Text">Synchronize every</div>
        <div class="Form-Input Input Input_size_small Input_align_right">
          <input id="minutes" class="Input-Control" name="minutes" type="text" value="10" inputmode="numeric" pattern="^[0]*[1-9][\d]*$" required="">
        </div>
        <div class="Form-Label Text">minutes</div>
      </div>
      <div class="Form-Item">
        <div class="Form-ButtonsBlock">
          <button type="submit" class="Form-Button Button Button_color_accent">
            <div class="Button-Text">Save</div>
          </button>
          <button type="button" class="Form-Button Button" onclick="window.history.back()">
            <div class="Button-Text">Cancel</div>
          </button>
        </div>
      </div>
    </div>
  </form>

  <footer class="Container-Footer Footer">
    <div class="Footer-Content">
      <div class="Footer-LinksWrapper">
        <a href="#" class="Footer-Link Link Link_type_footer">Support</a>
        <a href="#" class="Footer-Link Link Link_type_footer">Learning</a>
      </div>
      <div class="Footer-Credentional Text Text_type_footer">Â© 2020 Your Name</div>
    </div>
  </footer>
</body>
</html>
